<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Bot</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 40px; }
        .chat-box { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .bot, .user { margin: 10px 0; }
        .bot { color: green; }
        .user { color: blue; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>ðŸ§  ChatGPT Bot</h2>
        {% if user_input %}
            <p class="user"><strong>You:</strong> {{ user_input }}</p>
            <p class="bot"><strong>Bot:</strong> {{ bot_reply }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="message" placeholder="Type your message..." required style="width: 80%;">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
